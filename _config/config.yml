---
Name: mandrill
After:
  - 'framework/*'
  - 'cms/*'
---
Director:
  rules:
    'mandrill//$Action/$ID/$Name': 'MandrillController'
MandrillMailer:
  default_params:
    preserve_recipients: false
    inline_css: true
  subaccount: null
  global_tags: []
  use_google_analytics: true
MandrillAdmin:
  cache_enabled: true
  private_mode: false
MandrillEmail:
  default_theme: 'dark'
  templates:
    - BasicEmail
    - BoilerplateEmail
  themes:
    dark:
      header_color: '#333333'
      header_font_color: '#ffffff'
      footer_color: '#ebebeb'
      footer_font_color: '#333333'
      panel_color: '#ECF8FF'
      panel_border_color: '#b9e5ff'
      panel_font_color: '#000000'
    light:
      header_color: '#eeeeee'
      header_font_color: '#333333'
      footer_color: '#ebebeb'
      footer_font_color: '#333333'
      panel_color: '#ECF8FF'
      panel_border_color: '#b9e5ff'
      panel_font_color: '#000000'
EmailTemplate:
  allow_configure_theme: false
  allow_configure_template: false
---
Only:
  classexists: 'Fluent'
---
EmailTemplate:
  extensions:
    - FluentExtension
